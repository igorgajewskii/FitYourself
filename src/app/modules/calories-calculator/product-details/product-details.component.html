<div class="details-container">
  <div *ngIf="product$ | async as product; else loading">
    <div class="details-header">{{ product.name }}</div>
    <div class="details-portion"><input type="text" [numberOnly]="true" [(ngModel)]="portion" />g</div>
  </div>
</div>

<ng-template #loading>
  <app-loading></app-loading>
</ng-template>
